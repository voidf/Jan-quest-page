<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第三十四题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第三十四题
			<br />
			难度：<span style="color:#0000FF">【Easy】</span>
			<br />
			标签：【影视相关】
			<br />
			作者：Zippo
		</h1>
		<div>
			《泰坦尼克号》里的男主角名字是什么？
			<br />
			<button type="button" onclick="ac()">A</button>Jack
			<br />
			<button type="button" onclick="wa()">B</button>Rose
			<br />
			<button type="button" onclick="wa()">C</button>Michael
			<br />
			<button type="button" onclick="wa()">D</button>Sam
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
</html>
