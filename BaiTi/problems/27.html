<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第二十七题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第二十七题
			<br />
			难度：<span style="color:#FF0000">【Hard】</span>
			<br />
			标签：【时事】【国内】
			<br />
			作者：彼此彼此
		</h1>
		<div>
			蛟龙号最大深潜记录是多少米？
			<br />
			<button type="button" onclick="wa()">A</button>7042米
			<br />
			<button type="button" onclick="wa()">B</button>7052米
			<br />
			<button type="button" onclick="ac()">C</button>7062米
			<br />
			<button type="button" onclick="wa()">D</button>7072米
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
</html>
