<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>

	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第五十题
			<br />

			<br />
			标签：【生活】

		</h1>
		<div>
			黑人牙膏是哪个国家的？
			<br />
			<button type="button" onclick="ac()">A</button>中国
			<br />
			<button type="button" onclick="wa()">B</button>美国
			<br />
			<button type="button" onclick="wa()">C</button>巴西

			<button type="button" onclick="wa()">D</button>南非
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
