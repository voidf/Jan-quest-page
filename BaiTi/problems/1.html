<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第一题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第一题
			<br />
			难度：<span style="color:#0000FF">【Easy】</span>
			<br />
			标签：【生活】
			<br />
			作者：voidf
		</h1>
		<div>
			请问南宁三中的食堂不会提供下面哪道菜？
			<br />
			<button type="button" onclick="wa()">A</button>烧鸭
			<br />
			<button type="button" onclick="wa()">B</button>茄子酿
			<br />
			<button type="button" onclick="wa()">C</button>芙蓉蛋
			<br />
			<button type="button" onclick="ac()">D</button>青椒炒月饼
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
