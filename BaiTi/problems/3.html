	<script>
	String.prototype.format = function()
	{  
		if (arguments.length == 0)  
			return this;  
		for (var s = this, i = 0; i < arguments.length; i++)  
			s = s.replace(new RegExp("\\{" + i + "\\}", "g"), arguments[i]);  
		return s;  
    };  //这是网上嫖的占位符函数
	//***********************************

	//这是我自己写的播放器切歌函数
	//***********************************
	document.addEventListener("DOMContentLoaded",function ()
	{
        var body = document.body;
        var html = document.documentElement;
        var itv,height = document.body.offsetHeight;
        var page = scrollTop() / height | 0;
        addEventListener("resize",onresize,false);
        onresize();

        //鼠标滚轮事件
        document.body.addEventListener("onwheel" in document ? "wheel" : "mousewheel",function (e)
		{
            clearTimeout(itv);
            itv = setTimeout(function () {
                //判断滚轮滚的方向
                var delta = e.wheelDelta / 120 || -e.deltaY / 3;
                page -= delta;
                var max = (document.body.scrollHeight / height | 0) -1;
                if (page < 0){
                    return page = 0;
                }
                if (page > max){
                    return page = max;
                }
                move();
            },100);
            e.preventDefault();
        });
        //当窗体发生变化时还是保证每次滚动滚一屏
        function  onresize()
		{
            height = body.offsetHeight;
            move();
        };
        
        function  move()
		{
            var value = height * page;
            var diff = scrollTop() - value;
            (function callee() {
                diff = diff / 1.2 | 0;
                scrollTop(value + diff);
                if (diff){
                    itv = setTimeout(callee,16);
                }
            })();
        };

        function scrollTop(v)
		{
            if (v == null){
                return Math.max(body.scrollTop,html.scrollTop);
            }else{
                body.scrollTop = html.scrollTop = v;
            }
        }
    })
	
	</script>
	
	
	
	
	<body>
		<h1>
			第三题

			难度：<span style="color:#0000FF">【Easy】</span>

		<div>
			“钟鼓馔玉不足贵”下一句是什么？
			<br />
			<button type="button" onclick="wa()">A</button>此地无枕趴着睡
			<br />
			<button type="button" onclick="ac()">B</button>但愿长醉不愿醒
			<br />
			<button type="button" onclick="wa()">C</button>无望浇酒销愁退
			<br />
			<button type="button" onclick="wa()">D</button>烤猪烤羊烤鸡腿
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
