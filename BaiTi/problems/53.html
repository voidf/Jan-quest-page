<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第五十三题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第五十三题
			<br />
			难度：<span style="color:#00AF00">【Normal-】</span>
			<br />
			标签：【政治】
			<br />
			作者：muse
		</h1>
		<div>
			美国前任总统奥巴马和现任总统特朗普分别属于哪个党派？
			<br />
			<button type="button" onclick="ac()">A</button>民主党，共和党
			<br />
			<button type="button" onclick="wa()">B</button>共和党，民主党
			<br />
			<button type="button" onclick="wa()">C</button>都是共和党
			<br />
			<button type="button" onclick="wa()">D</button>都是共产党
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
