<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第四十五题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第四十五题
			<br />
			难度：<span style="color:#0000FF">【Easy】</span>
			<br />
			标签：【语文】【名著】
			<br />
			作者：Zippo
		</h1>
		<div>
			以下哪句话出自《红楼梦》？
			<br />
			<button type="button" onclick="ac()">A</button>女人是水做的
			<br />
			<button type="button" onclick="wa()">B</button>女人是泥做的
			<br />
			<button type="button" onclick="wa()">C</button>女人是肉做的
			<br />
			<button type="button" onclick="wa()">D</button>女人是细胞做的
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
</html>
