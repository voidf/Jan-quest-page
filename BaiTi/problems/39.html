<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第三十九题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第三十九题
			<br />
			难度：<span style="color:#0000FF">【Easy】</span>
			<br />
			标签：【ACG文化】【美漫】
			<br />
			作者：muse
		</h1>
		<div>
			《海绵宝宝》中海绵宝宝拿过几次驾照？
			<br />
			<button type="button" onclick="wa()">A</button>100
			<br />
			<button type="button" onclick="wa()">B</button>-1
			<br />
			<button type="button" onclick="ac()">C</button>2
			<br />
			<button type="button" onclick="wa()">D</button>300
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
