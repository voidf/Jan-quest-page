<!DOCTYPE html>
<html>

	<body>
		<h1>
			第五十九题

			标签：【生活】

		<div>
			请问田径场旁边的湖名字是什么？
			<br />
			<button type="button" onclick="ac()">A</button>天鹅湖
			<br />
			<button type="button" onclick="wa()">B</button>未济湖
			<br />
			<button type="button" onclick="wa()">C</button>南湖
			<br />
			<button type="button" onclick="wa()">D</button>三中湖
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
