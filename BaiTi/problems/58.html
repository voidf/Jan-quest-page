<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第五十八题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第五十八题
			<br />
			难度：<span style="color:#FF0000">【Hard】</span>
			<br />
			标签：【ACG文化】
			<br />
			作者：muse
		</h1>
		<div>
			游戏王里三只青眼白龙融合后叫什么名字？
			<br />
			<button type="button" onclick="wa()">A</button>星尘龙
			<br />
			<button type="button" onclick="wa()">B</button>电子究极龙
			<br />
			<button type="button" onclick="wa()">C</button>青眼光龙
			<br />
			<button type="button" onclick="ac()">D</button>青眼究极龙
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
</html>
