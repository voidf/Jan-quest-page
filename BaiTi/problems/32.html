<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第三十二题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第三十二题
			<br />
			难度：<span style="color:#0000FF">【Easy】</span>
			<br />
			标签：【历史】
			<br />
			作者：彼此彼此
		</h1>
		<div>
			世界近代史的开端是下列哪个事件？
			<br />
			<button type="button" onclick="wa()">A</button>第一次世界大战
			<br />
			<button type="button" onclick="wa()">B</button>第二次世界大战
			<br />
			<button type="button" onclick="ac()">C</button>英国资产阶级革命
			<br />
			<button type="button" onclick="wa()">D</button>八国联军侵华战争
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
