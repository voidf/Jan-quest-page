<!DOCTYPE html>
<html>
	<head>

	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第八十三题

			<br />

		</h1>
		<div>
			下列企业是广西企业的是？
			<br />
			<button type="button" onclick="wa()">A</button>首钢
			<br />
			<button type="button" onclick="wa()">B</button>茅台
			<br />
			<button type="button" onclick="ac()">C</button>皇氏乳业
			<br />
			<button type="button" onclick="wa()">D</button>鞍钢
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
