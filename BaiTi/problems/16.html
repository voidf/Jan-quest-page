	String.prototype.format = function()
	{  
		if (arguments.length == 0)  
			return this;  
		for (var s = this, i = 0; i < arguments.length; i++)  
			s = s.replace(new RegExp("\\{" + i + "\\}", "g"), arguments[i]);  
		return s;  
    };  //这是网上嫖的占位符函数

	//这是我自己写的播放器切歌函数
	//***********************************
	document.addEventListener("DOMContentLoaded",function ()
	{
        var body = document.body;
        var html = document.documentElement;
        var itv,height = document.body.offsetHeight;
        var page = scrollTop() / height | 0;
        addEventListener("resize",onresize,false);
        onresize();

        //鼠标滚轮事件
        document.body.addEventListener("onwheel" in document ? "wheel" : "mousewheel",function (e)
		{
            clearTimeout(itv);
            itv = setTimeout(function () {
                //判断滚轮滚的方向
                var delta = e.wheelDelta / 120 || -e.deltaY / 3;
                page -= delta;
                var max = (document.body.scrollHeight / height | 0) -1;
                if (page < 0){
                    return page = 0;
                }
                if (page > max){
                    return page = max;
                }
                move();
            },100);
            e.preventDefault();
        });
        //当窗体发生变化时还是保证每次滚动滚一屏
        function  onresize()
		{
            height = body.offsetHeight;
            move();
        };
        
        function  move()
		{
            var value = height * page;
            var diff = scrollTop() - value;
            (function callee() {
                diff = diff / 1.2 | 0;
                scrollTop(value + diff);
                if (diff){
                    itv = setTimeout(callee,16);
                }
            })();
        };

        function scrollTop(v)
		{
            if (v == null){
                return Math.max(body.scrollTop,html.scrollTop);
            }else{
                body.scrollTop = html.scrollTop = v;
            }
        }
    })
	
	</script>
