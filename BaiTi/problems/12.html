		<div>
			请问在经典游戏《水果忍者》中，经典模式下切到炸弹会发生什么？

			<button type="button" onclick="ac()">A</button>直接出局
			<br />
			<button type="button" onclick="wa()">B</button>获得一个“X”
			<br />
			<button type="button" onclick="wa()">C</button>-10分
			<br />
			<button type="button" onclick="wa()">D</button>全屏水果被炸碎并加分
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
