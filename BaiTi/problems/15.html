		<div>
			阅读下面这首诗：
			<p id="sma">
			山巅一寺一壶酒，儿乐，我三壶不够吃，酒杀尔！
			<br />
			<br />
			杀不死，乐而乐。死了算罢了，儿弃沟。
			<br />
			<br />
			"吾疼儿，白白死已够凄矣，留给山沟沟。"
			<br />
			<br />
			"山拐我腰痛，我怕你冻久，凄事久思思。"
			<br />
			<br />
			吾救儿，山洞拐，不宜留。
			<br />
			<br />
			四邻乐，儿不乐，儿疼爸久久。爸乐儿不懂。
			<br />
			<br />
			“三思吧！”儿悟。三思而依依，妻等乐其久。
			</p>
