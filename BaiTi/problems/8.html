<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../../../../../tx.ico">
		<link rel="stylesheet" type="text/css" href="../style/subquest.css">
		<title>
			这里是第八题！（好像没什么不对）
		</title>
	</head>
	<script type="text/javascript" src="../global.js"></script>
	
	
	
	
	<body>
		<h1>
			第八题
			<br />
			难度：<span style="color:#FF0000">【Hard】</span>
			<br />
			标签：【体育】
			<br />
			作者：muse
		</h1>
		<div>
			NBA单场第三高分是多少分？
			<br />
			<button type="button" onclick="wa()">A</button>100
			<br />
			<button type="button" onclick="wa()">B</button>85
			<br />
			<button type="button" onclick="ac()">C</button>78
			<br />
			<button type="button" onclick="wa()">D</button>65
			<br />
			<p id="resu">结果...</p>
		</div>
		<script>
			function wa()
			{
				var o=document.getElementById("resu");
				o.innerText="错误！"
				o.style.color="#FF0000";
			}
			function ac()
			{
				var o=document.getElementById("resu");
				o.innerText="正确！"
				o.style.color="#00AF00";
			}
		</script>
		
	</body>
